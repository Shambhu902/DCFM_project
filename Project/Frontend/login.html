<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCFM | Judge Login</title>
  <!-- <link href="https://cdn.tailwindcss.com" rel="stylesheet"> -->
   <link rel="stylesheet" href="output.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
    }
    .login-card {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="login-card bg-white rounded-xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <i class="fas fa-balance-scale text-5xl text-blue-900 mb-4"></i>
      <h1 class="text-3xl font-bold text-gray-800">Judge Portal</h1>
      <p class="text-gray-600 mt-2">Differentiated Case Flow Management System</p>
    </div>
    
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="judgeId" class="block text-sm font-medium text-gray-700 mb-1">Judge ID</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-user-shield text-gray-400"></i>
          </div>
          <input type="text" id="judgeId" required
                 class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Enter your judge ID">
        </div>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-400"></i>
          </div>
          <input type="password" id="password" required
                 class="pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Enter your password">
        </div>
      </div>
      
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" 
                 class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        
        <div class="text-sm">
          <a href="#" class="font-medium text-blue-900 hover:text-blue-700">Forgot password?</a>
        </div>
      </div>
      
      <div>
        <button type="submit" 
                class="w-full bg-blue-900 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-800 transition duration-200 flex items-center justify-center">
          <i class="fas fa-sign-in-alt mr-2"></i> Login
        </button>
      </div>
    </form>
    
    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Need help? <a href="#" class="font-medium text-blue-900 hover:text-blue-700">Contact court administration</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const judgeId = document.getElementById('judgeId').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember-me').checked;
      
      // Simple validation (in a real app, this would be server-side)
      if (judgeId && password) {
        // Store in sessionStorage (for demo purposes)
        sessionStorage.setItem('judgeId', judgeId);
        sessionStorage.setItem('rememberMe', rememberMe);
        
        // Redirect to dashboard
        window.location.href = 'index.html';
      } else {
        alert('Please enter both Judge ID and Password');
      }
    });
  </script>
</body>
</html>
